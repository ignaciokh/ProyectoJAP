<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>



  <div class="container py-5 my-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody id="productsContainer">


      </tbody>
      <tfoot>
        <th></th>
        <th></th>
        <th></th>
        <th>Total</th>
        <th id="totalCount"></th>
      </tfoot>

    </table>
  </div>
  <div class="container ">
    <div class="row">


      <div class="col-lg-4 mb-4 ">
        <h3 class="my-5">Tipo de envío</h3>
        <form>
          <input type="radio" id="oro" name="Envio" value="0">
          <label for="oro"><b>Oro</b>: recibe el mismo día de la compra</label><br>
          <input type="radio" id="Premium " name="Envio" value="1">
          <label for="Premium "><b>Premium</b>: 2 a 5 días de espera</label><br>
          <input type="radio" id="Estandar " name="Envio" value="2">
          <label for="Estandar "><b>Estándar</b>: 5 a 10 días de espera</label>
        </form>
      </div>
      <div class="col-lg-10 mt-4">
        <h3>Dirección de envio</h3>
        <div class="row my-3">
          <div class="col-lg-6 ">
            <label for="">Calle:</label>
            <input class="form-control form-control-lg" type="text" style="font-size: medium;">
          </div>
          <div class="col-lg-4">
            <label for="">Número:</label>
            <input class="form-control form-control-lg" type="text" style="font-size: medium;">
          </div>
          <div class="col-lg-8">
            <label for="">Esquinas:</label>
            <input class="form-control form-control-lg" type="text" style="font-size: medium;">
          </div>
        </div>
      </div>
      <div class="col-lg-12 mb-5">
        <h3 class="my-3">Costos</h3>
        <ul class="list-group">
          <li class="list-group-item">Subtotal</li>
          <li class="list-group-item">Costo de Envio</li>
          <li class="list-group-item">Total</li>
        </ul>
      </div>
      <div class="col-lg-12 mb-5">
        <h3>Forma de Pago</h3>
      </div>




    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
