<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .login-form {
      width: 350px;
      height: 500px;
      padding: 40px;
      text-align: center;
      background: #ECECEC;
      border-radius: 10px;
      border: solid black 2px;
    }

    .form-control {
      border: 0;
      background: none;
      display: block;
      margin: 20px auto;
      padding: 14px 10px;
      text-align: center;
    }

    .text-center {
      margin: 30px auto;
      padding: 10px;
    }

    .clearfix {
      margin: 15px auto;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #button-Login {
      width: 200px;
      margin: 40px auto 10px auto;
    }

    .enlace {
      margin-top: 20px;
    }
    
  </style>
</head>

<body class="text-center">

  <div class="login-form">
    <form method="post" action="" id="formulario-login">
      <h2 class="text-center">Iniciar sesión</h2>
      <div>
        <input type="text" class="form-control" id="usuario" placeholder="usuario" required="required">
      </div>
      <div>
        <input type="password" class="form-control" id="contraseña" placeholder="contraseña" required="required">
      </div>
      <div>
        <button type="button" id="button-Login" class="btn btn-primary btn-block" onclick="enviar()">Iniciar sesión</button>
      </div>
    </form>
    <p class="enlace"><a href="#">Crear una cuenta</a></p>
  </div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
